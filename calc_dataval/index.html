<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="list">
        <div class="calculator">
            <div class="input" id="input">0</div>
            <div class="allButtons">
                <div id="memoryClear" class="button">mc</div>
                <div id="memoryAdd" data-ops="memoryAdd" class="button">m+</div>
                <div id="memorySub" data-ops="memorySub" class="button">m-</div>
                <div id="memorySave" data-ops="memorySave" class="button">mr</div>
                <div class="button num" data-val="7">7</div>
                <div class="button num" data-val="8">8</div>
                <div class="button num" data-val="9">9</div>
                <div class="button operation" data-ops="divided by">รท</div>
                <div class="button num" data-val="4">4</div>
                <div class="button num" data-val="5">5</div>
                <div class="button num" data-val="6">6</div>
                <div class="button operation" data-ops="times">ร</div>
                <div class="button num" data-val="1">1</div>
                <div class="button num" data-val="2">2</div>
                <div class="button num" data-val="3">3</div>
                <div class="button operation" data-ops="minus">-</div>
                <div class="button num" data-val="0">0</div>
                <div class="button num" data-val=".">.</div>
                <div id="result" class="button" data-result="">=</div>
                <div class="button operation" data-ops="plus">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
